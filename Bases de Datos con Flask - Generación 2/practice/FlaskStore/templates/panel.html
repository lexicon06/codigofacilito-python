<!DOCTYPE html>
<html>
  <head>
    <Title>Flask Store Panel</Title>
  </head>

  <script src="https://cdn.tailwindcss.com"></script>

  <body class="bg-white">
    {% include 'header.html' %}

    <main class="flex flex-col nowrap justify-center items-center m-10">
        <form action='/panel' method='post' class='bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4 border w-80'>
        <div class='mb-4'>
          <label class='block text-gray-700 text-sm font-bold mb-2' for='productName'>Product Name:</label>
          <input class='shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline' type='productName' id='productName' name='productName' required>
        </div>
        <div class='mb-6'>
            <label class='block text-gray-700 text-sm font-bold mb-2' for='price'>Price:</label>
            <input class='shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline' type='price' id='price' name='price' required>
          </div>

          <div class='mb-6'>
            <label class='block text-gray-700 text-sm font-bold mb-2' for='photoUrl'>PhotoURL:</label>
            <input class='shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline' type='photoUrl' id='photoUrl' name='photoUrl' required>
          </div>
        <div class='flex items-center justify-between'>
          <input class='bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline' type='submit' value='Add'>
        </div>
      </form>
      
</main>

  {% include 'footer.html' %}
</body>
</html>
